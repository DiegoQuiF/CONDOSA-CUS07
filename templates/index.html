<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles2.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <!--LINK BOOTSTRAP-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <!--LINK CSS PROPIO-->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
        <!--TITULO DE LA PÁGINA-->
        <title>CONDOSA</title>
    </head>

    <!--CUERPO-->
    <body>
        <!--BARRA DE NAVEGACIÓN-->
        <nav>
            <div class="navbar">
                <a class="navbar-a" href="/"><ion-icon name="home-outline"></ion-icon> <b>CONDOSA</b></a>
                <p class="navbar-p">Generar recibos de mantenimiento</p>
            </div>
        </nav>
        <!--FONDO GENERAL Y CONTENIDO-->
        <section>
            <!--FONDO DE CONTENIDO-->
            <div class="contenido">
                <!--CONTENIDO-->
                <div class="contenido-int">
                    <div class="container text-center">
                        <p class="text-0"><b>GENERAR RECIBOS DE MANTENIMIENTO</b></p>
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Seleccione un predio
                            </button>
                            <ul class="dropdown-menu" style="overflow: auto; height: 500px;">
                                {% for predio in predios %}
                                    <li><a class="dropdown-item" href="/{{ predio.id_predio }}">{{ predio.predio }}</a></li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!--SCRIPT BOOTSTRAP-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
        <!--SCRIPT ION-ICONS-->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
