<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles2.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>CONDOSA</title>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid" style="background-color: #000080; color: #000080;">
            <span class="navbar-brand mb-0 h1" style="color: white;">CONDOSA | Generar recibos de mantenimiento</span>
        </div>
    </nav>
    <br>
    <h5>• 1. FIJAR MONTO DE CAJA CHICA Y MONTO MÍNIMO DE MANTENIMIENTO</h5>
    <p>Seleccione el conjunto departamental</p>
    <div class="container text-center">
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Conjunto departamental
            </button>
            <ul class="dropdown-menu">
                {% for predio in predios %}
                    <li><a class="dropdown-item" href="/{{ predio.id_predio }}">{{ predio.predios }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
